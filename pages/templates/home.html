<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Identification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: normal;
            margin-bottom: 40px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #007bff;
        }
        .signup-btn {
            background-color: #28a745;
        }
        .button-container a:last-child {
            margin-right: 0;
        }
        .button-container a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><b>Welcome to Blood Group Identification Page!!!</b></h1>
    <hr>
    <h2>Welcome!</h2>
    <div class="button-container">
        <a href="login" class="login-btn">Login</a>
        <a href="signup" class="signup-btn">Signup</a>
    </div>
    <hr>
</div>

</body>
</html>
