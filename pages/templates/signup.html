<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Identification Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding-left: 20px;
        }
        h1 {
            font-size: 32px;
            font-weight: normal;
            margin-bottom: 40px;
            text-align: left;
        }
        .signup-box {
            margin-left: 0;
            padding-left: 20px;
            padding-bottom: 20px;
        }
        .login-box label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        .signup-box button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><b>Welcome to Blood Group Identification Page!!!</b></h1>
    <hr>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <hr>
</div>

</body>
</html>
